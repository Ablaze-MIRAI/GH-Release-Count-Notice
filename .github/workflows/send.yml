name: message send

on:
  workflow_dispatch:
  schedule:
    - cron:  "10 11 * * *"

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@4
    - name: Setup Python
      uses: actions/setup-python@v4.2.0
      with:
        python-version: "3.8"
        architecture: "x64"
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Run script
      env:
        TARGET_REPO_NAME: ${{ secrets.RP }}
        DISCORD_WEBHOOK_URL: ${{ secrets.WH_URL }}
      run: |
        python3 main.py
